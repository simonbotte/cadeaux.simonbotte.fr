name: Build And Deploy

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: checkout
              uses: actions/checkout@v1

            - name: build
              run: npm install && npm run build

            - name: move build
              run: mv -f .output/public public_output && mv -f .output/server server_output && mv -f .output/nitro.json .

            - name: Copy repository contents via scp
              uses: appleboy/scp-action@master
              env:
                  HOST: ${{ secrets.HOST }}
                  USERNAME: ${{ secrets.USERNAME }}
                  PORT: ${{ secrets.PORT }}
                  KEY: ${{ secrets.SSHKEY }}
              with:
                  source: "/public_output, /server_output, /nitro.json"
                  target: "/home/botte/simonbotte.fr/cadeaux.simonbotte.fr"

            - name: Executing remote command
              uses: appleboy/ssh-action@master
              with:
                  host: ${{ secrets.HOST }}
                  USERNAME: ${{ secrets.USERNAME }}
                  PORT: ${{ secrets.PORT }}
                  KEY: ${{ secrets.SSHKEY }}
                  script: |
                    cd /home/botte/simonbotte.fr/cadeaux.simonbotte.fr
                    mv ./public_output ./public
                    mv ./server_output ./server
                    curl -X POST --basic --user "${{ secrets.AD_API_KEY }} account=${{ secrets.AD_ACCOUNT }}:" https://api.alwaysdata.com/v1/site/${{ secrets.AD_SITE_ID }}/restart/
